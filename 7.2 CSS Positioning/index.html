<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50px;
    }
    .blue-box {
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 100px;
      left: 100px;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
